<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420">

  <!-- Background -->
  <rect width="1600" height="420" fill="#ffffff"/>

  <!-- Card -->
  <rect x="80" y="80" width="1440" height="260" rx="24"
        fill="#f8fafc" stroke="#e5e7eb"/>

  <!-- Title -->
  <text x="140" y="210"
        font-size="110"
        font-family="Segoe UI, Arial"
        font-weight="800">
    <tspan fill="#dc2626">CVNSS</tspan>
    <tspan dx="18" fill="#2563eb">4.0</tspan>
  </text>

  <!-- Subtitle -->
  <text x="150" y="270"
        font-size="34"
        fill="#334155"
        font-family="Segoe UI, Arial">
    Vietnamese Parallel Script for the Digital Era
  </text>

  <!-- FLAGS (48x32) -->

  <!-- Vietnam (star centered exactly) -->
  <rect x="150" y="295" width="48" height="32" fill="#da251d"/>
  <polygon fill="#ffde00"
    points="
    174,298
    179,308
    190,309
    181,316
    184,327
    174,321
    164,327
    167,316
    158,309
    169,308
    "/>
  <text x="210" y="318" font-size="24" fill="#111">Tiếng Việt</text>

  <!-- UK -->
  <rect x="340" y="295" width="48" height="32" fill="#012169"/>
  <line x1="340" y1="295" x2="388" y2="327" stroke="#fff" stroke-width="6"/>
  <line x1="388" y1="295" x2="340" y2="327" stroke="#fff" stroke-width="6"/>
  <rect x="358" y="295" width="12" height="32" fill="#c8102e"/>
  <rect x="340" y="308" width="48" height="6" fill="#c8102e"/>
  <text x="400" y="318" font-size="24" fill="#111">English</text>

  <!-- China -->
  <rect x="520" y="295" width="48" height="32" fill="#de2910"/>
  <polygon fill="#ffde00"
    points="532,300 535,308 543,308 537,312 540,320
            532,315 524,320 527,312 521,308 529,308"/>
  <circle cx="548" cy="300" r="2.2" fill="#ffde00"/>
  <circle cx="553" cy="306" r="2.2" fill="#ffde00"/>
  <circle cx="553" cy="315" r="2.2" fill="#ffde00"/>
  <circle cx="548" cy="321" r="2.2" fill="#ffde00"/>
  <text x="580" y="318" font-size="24" fill="#111">中文</text>

  <!-- Japan -->
  <rect x="650" y="295" width="48" height="32" fill="#ffffff" stroke="#ccc"/>
  <circle cx="674" cy="311" r="10" fill="#bc002d"/>
  <text x="710" y="318" font-size="24" fill="#111">日本語</text>

  <!-- Korea -->
  <rect x="820" y="295" width="48" height="32" fill="#ffffff" stroke="#ccc"/>
  <path d="M844 301
           a10 10 0 1 1 0 20
           a5 5 0 1 0 0 -10
           a5 5 0 1 1 0 -10"
        fill="#cd2e3a"/>
  <path d="M844 321
           a10 10 0 1 1 0 -20
           a5 5 0 1 0 0 10
           a5 5 0 1 1 0 10"
        fill="#0047a0"/>
  <text x="880" y="318" font-size="24" fill="#111">한국어</text>

  <!-- Cambodia -->
  <rect x="980" y="295" width="48" height="8" fill="#032ea1"/>
  <rect x="980" y="303" width="48" height="16" fill="#e00025"/>
  <rect x="980" y="319" width="48" height="8" fill="#032ea1"/>
  <rect x="998" y="307" width="12" height="6" fill="#ffffff"/>
  <rect x="1002" y="303" width="4" height="10" fill="#ffffff"/>
  <text x="1040" y="318" font-size="24" fill="#111">ភាសាខ្មែរ</text>

  <!-- Russia -->
  <rect x="1180" y="295" width="48" height="10" fill="#ffffff"/>
  <rect x="1180" y="305" width="48" height="10" fill="#0039a6"/>
  <rect x="1180" y="315" width="48" height="10" fill="#d52b1e"/>
